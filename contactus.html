<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="#" th:action="@{/send}" method="post" th:object="${send}">

<!--                <div class="login100-form-social flex-c-m mb-5">-->
<!--                    <a th:href="@{index.html}" class="login100-form-social-item flex-c-m bg1 m-r-5">-->
<!--                        <i class="fa fa-home" aria-hidden="true"></i>-->
<!--                    </a>-->
<!--                </div>-->

                <span class="login100-form-title p-b-43">
						CONTACT US
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid name is required: ex@abc.xyz">
                    <label>
                        <input class="input100"  type="text" name="name" >
                    </label>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Full Name</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <!--						<input class="input100" th:field="*{email}" type="text" name="email" >-->
                    <label>
                        <input class="input100" type="text" name="email" >
                    </label>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone Number is required">
                    <label>
                        <input class="input100" type="tel" name="phone">
                    </label>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Phone Number</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please Enter a Message">
                    <label>
                        <input class="input100" name="message">
                    </label>
                    <span class="focus-input100"></span>
                    <label>
                        <textarea class="label-input100"> Message </textarea>
                    </label>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Send Message
                    </button>

                </div>
            </form>
            <div  class="login100-more" th:style="'background-image: url(/images/bg-01.jpg);'">
            </div>
        </div>
    </div>
</div>
