<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form name="contact" class="login100-form validate-form"  method="POST" data-netlify="true" >
<!--action="/send" th:action="@{/send}" th:object="${send}">-->
                <div class="login100-form-social flex-c-m mb-5">
                    <a href="index.html" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </a>
                </div>

                <span class="login100-form-title p-b-43">
						CONTACT US
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid name is required: ex@abc.xyz">
                    <input class="input100"  type="text" name="name" >
                    <span class="focus-input100"></span>
                    <span class="label-input100">Full Name</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <!--						<input class="input100" th:field="*{email}" type="text" name="email" >-->
                    <input class="input100" type="text" name="email" >
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone Number is required">
                    <input class="input100" type="tel" name="phone" >
                    <span class="focus-input100"></span>
                    <span class="label-input100">Phone Number</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please Enter a Message">
                    <input class="input100" name="message" >
                    <span class="focus-input100"></span>
                    <textarea class="label-input100"> Message </textarea>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Send Message
                    </button>

                </div>
            </form>
            <div  class="login100-more" style="'background-image: url(src/main/resources/static/assets/img/nextgenhub2.jpg);'">
            </div>
        </div>
    </div>
</div>
